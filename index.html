<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Angular Starter</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- navigation directive -->
    <nav-section></nav-section>

    <!-- SPA pages will be added here -->
	<div>
		<div ng-view></div>
	</div>


	<!-- begin footer -->
	<footer-section></footer-section>
	<!-- end footer -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- angular bower-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    
    <!-- angular custom -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <!-- angular directives -->
    <script src="js/directives/directiveFooter.js"></script>
    <script src="js/directives/directiveNavigation.js"></script>

    <!-- angular controllers -->
    <script src="js/controllers/controllerHome.js"></script>


  </body>
</html>
